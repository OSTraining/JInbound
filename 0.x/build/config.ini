# The name of your extension's main XML file
cfg.compname=jinbound

# The name of your extension's main XML file
cfg.name=jinbound

# version numbers to use
cfg.version=2.1.4
cfg.version.captcha=1.0.4
cfg.version.files=1.0.5
cfg.version.mailchimp=1.0.2
cfg.version.acymailing=1.0.3
cfg.version.salesforce=1.0.2
cfg.version.registration=1.0.2
cfg.version.analytics=1.0.4
cfg.version.module.cta=1.0.0
cfg.version.module.form=1.0.0

# whether to add build number to xml file, for display in Joomla extension list
cfg.addbuildtoversion=true

# Version prefix
cfg.versionprefix=

cfg.versionsuffix=

# Prefix, eg com, bot, mod, or a brand name (or empty)
cfg.pfx.com=com_
cfg.pfx.lib=lib_
cfg.pfx.mod=mod_
cfg.pfx.pkg=pkg_
cfg.pfx.plg=plg_
cfg.pfx.tpl=tpl_

# Relative path to your project
cfg.dir=../src
cfg.unver=../src

# Relative path to store the packages
cfg.packages=../packages

# Relative path to Transifex files
cfg.translations=../translations

cfg.buildpath=./

# Make a ZIP archive [true|false]
cfg.zip=true

# Add version number to filename [true|false]
cfg.addversion=true

# Add build number to filename [true|false]
cfg.addbuild=true

# Build number prefix (build|b|_b|... or empty)
cfg.buildprefix=

# Add date to filename [true|false]
cfg.adddate=false

# Date Format (http://java.sun.com/j2se/1.4.2/docs/api/java/text/SimpleDateFormat.html)
cfg.datefmt=yyyy-MM-dd

# Date locale
cfg.dateloc=en,UK

cfg.php.bin=/usr/bin/php
cfg.tx.bin=/usr/bin/tx

